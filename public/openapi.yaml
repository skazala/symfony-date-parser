openapi: 3.0.0
info:
  title: Date Parser API
  version: 1.0.0
paths:
  /api/parse:
    post:
      summary: Parse date in DD.MM.YYYY
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                date:
                  type: string
                  example: "15.09.2025"
      responses:
        '200':
          description: Parsed date
          content:
            application/json:
              schema:
                type: object
                properties:
                  date: { type: string }
                  century: { type: integer }
                  year: { type: integer }
                  month: { type: string }
                  day: { type: integer }
                  dayOfWeek: { type: string }
        '400':
          description: validation error
  /api/parsed:
    get:
      summary: List parsed dates and counts
      responses:
        '200':
          description: list
          content:
            application/json:
              schema:
                type: object
                properties:
                  parsed:
                    type: array
                    items:
                      type: object
                      properties:
                        date: { type: string }
                        century: { type: integer }
                        year: { type: integer }
                        month: { type: string }
                        day: { type: integer }
                        dayOfWeek: { type: string }
                        count: { type: integer }
